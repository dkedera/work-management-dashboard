<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Management</title>
  <style>
    body {
      font-family: Garamond, serif;
      margin: 20px;
      background-color: #5a6d8f; /* Light Navy Blue */
      color: #000;
    }
    h1, h2, h3, th, td, input, button, label, select {
      font-family: Garamond, serif;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h1 {
      color: white;
      font-weight: bold;
    }
    .green-button {
      background-color: green;
      color: white;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 4px;
      margin-bottom: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: left;
    }
    .status-completed {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

<h1>Work Management</h1>

<!-- Navigation Dropdown -->
<div style="margin-bottom: 20px;">
  <label for="pageSelect" style="color:white; font-weight:bold;">Navigate to:</label>
  <select id="pageSelect" onchange="navigatePage()">
    <option value="dashboard">Dashboard</option>
    <option value="records">Records</option>
    <option value="integrations">Integrations</option>
  </select>
</div>

<!-- Dashboard Page -->
<div id="dashboardPage">
  <div class="container">
    <div class="box" style="grid-column: span 1;">
      <h2>Shortcuts</h2>
      <ul id="shortcutList"></ul>
      <button class="green-button" onclick="openShortcutForm()">Add Shortcut</button>
      <div id="shortcutForm" style="display:none">
        <input type="text" id="linkName" placeholder="Link Name">
        <input type="text" id="linkURL" placeholder="Link URL">
        <button onclick="addShortcut()">Save</button>
        <button onclick="closeShortcutForm()">Cancel</button>
      </div>
    </div>

    <div class="box" style="grid-column: span 3;">
      <h2>Task</h2>
      <table id="taskTable">
        <tr><th>Task</th><th>Owner</th><th>Description</th><th>Due Date</th><th>Status</th></tr>
      </table>

      <button class="green-button" onclick="openTaskForm()">Add New Task</button>
      <div id="taskForm" style="display:none">
        <label>Task Name</label>
        <input type="text" id="taskName">
        <label>Task Owner</label>
        <input type="text" id="taskOwner">
        <label>Description</label>
        <input type="text" id="taskDesc">
        <label>Due Date</label>
        <input type="date" id="taskDue">
        <button onclick="addTask()">Save Task</button>
        <button onclick="closeTaskForm()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Records Page -->
<div id="recordsPage" style="display: none;">
  <h2>Completed Tasks</h2>
  <table id="recordsTable">
    <tr><th>Task</th><th>Owner</th><th>Description</th><th>Status</th><th>Due Date</th></tr>
  </table>
</div>

<!-- Integrations Page -->
<div id="integrationsPage" style="display: none;">
  <h2>Integrations</h2>
  <p>Integration features coming soon...</p>
</div>

<script>
  function navigatePage() {
    const selectedPage = document.getElementById("pageSelect").value;
    document.getElementById("dashboardPage").style.display = (selectedPage === "dashboard") ? "block" : "none";
    document.getElementById("recordsPage").style.display = (selectedPage === "records") ? "block" : "none";
    document.getElementById("integrationsPage").style.display = (selectedPage === "integrations") ? "block" : "none";
  }

  function openShortcutForm() {
    document.getElementById('shortcutForm').style.display = 'block';
  }
  function closeShortcutForm() {
    document.getElementById('shortcutForm').style.display = 'none';
  }
  function addShortcut() {
    const name = document.getElementById('linkName').value;
    const url = document.getElementById('linkURL').value;
    if (name && url) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = url;
      a.textContent = name;
      a.target = "_blank";
      li.appendChild(a);
      document.getElementById("shortcutList").appendChild(li);
      closeShortcutForm();
    }
  }

  function openTaskForm() {
    document.getElementById('taskForm').style.display = 'block';
  }
  function closeTaskForm() {
    document.getElementById('taskForm').style.display = 'none';
  }
  function addTask() {
    const name = document.getElementById('taskName').value;
    const owner = document.getElementById('taskOwner').value;
    const desc = document.getElementById('taskDesc').value;
    const due = document.getElementById('taskDue').value;

    const row = document.createElement("tr");
    row.innerHTML = `<td>${name}</td><td>${owner}</td><td>${desc}</td><td>${due}</td>
      <td>
        <select onchange="updateStatus(this, this.parentElement.parentElement, '${name}', '${owner}', '${desc}', '${due}')">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </td>`;
    document.getElementById("taskTable").appendChild(row);
    closeTaskForm();
  }

  function updateStatus(selectEl, row, name, owner, desc, due) {
    const status = selectEl.value;
    if (status === "Completed") {
      const recordRow = document.createElement("tr");
      recordRow.classList.add("status-completed");
      recordRow.innerHTML = `<td>${name}</td><td>${owner}</td><td>${desc}</td><td>${status}</td><td>${due}</td>`;
      document.getElementById("recordsTable").appendChild(recordRow);
      row.remove();
    }
  }
</script>

</body>
</html>
