<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Management</title>
  <style>
    body {
      font-family: Garamond, serif;
      margin: 20px;
      background-color: #336699; /* Light Navy Blue */
      color: #000;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h1 {
      color: white;
      font-weight: bold;
      font-family: Garamond, serif;
    }
    h2, h3, th, td, input, button, ul, li {
      font-family: Garamond, serif;
    }
    h2 {
      font-size: 1.1em;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: left;
    }
    .green-button {
      background-color: green;
      color: white;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      margin-top: 5px;
      font-family: Garamond, serif;
    }
    .form-section {
      display: none;
      margin-top: 10px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 4px;
      margin-bottom: 6px;
      font-family: Garamond, serif;
    }
    .readonly td input[type="radio"] {
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>Work Management</h1>
<div class="container">

  <!-- Shortcuts -->
  <div class="box" style="grid-column: span 1;">
    <h2>Shortcuts</h2>
    <ul id="shortcutList"></ul>
    <button class="green-button" onclick="openShortcutForm()">Add Shortcut</button>
    <div id="shortcutForm" class="form-section">
      <input type="text" id="linkName" placeholder="Link Name">
      <input type="text" id="linkURL" placeholder="Link URL">
      <button onclick="addShortcut()">Save</button>
      <button onclick="closeShortcutForm()">Cancel</button>
    </div>
  </div>

  <!-- Tasks -->
  <div class="box" style="grid-column: span 2;">
    <h2>Task</h2>
    <table id="taskTable">
      <tr><th>Task</th><th>Owner</th><th>Status</th><th>Due Date</th></tr>
    </table>
    <button class="green-button" onclick="openTaskForm()">Add New Task</button>
    <div id="taskForm" class="form-section">
      <input type="text" id="taskName" placeholder="Task">
      <input type="text" id="taskOwner" placeholder="Owner">
      <input type="date" id="taskDue">
      <button onclick="addTask()">Save Task</button>
      <button onclick="closeTaskForm()">Cancel</button>
    </div>
  </div>

  <!-- Notes -->
  <div class="box" style="grid-column: span 3;">
    <h2>Notes</h2>
    <ul id="notesList"></ul>
    <button class="green-button" onclick="openNotesForm()">Add Notes</button>
    <div id="notesForm" class="form-section">
      <input type="text" id="noteTitle" placeholder="Title">
      <input type="text" id="noteContent" placeholder="Note">
      <button onclick="addNote()">Save Notes</button>
      <button onclick="closeNotesForm()">Cancel</button>
    </div>
  </div>

</div>

<script>
  function openShortcutForm() {
    document.getElementById('shortcutForm').style.display = 'block';
  }
  function closeShortcutForm() {
    document.getElementById('shortcutForm').style.display = 'none';
  }
  function addShortcut() {
    const name = document.getElementById('linkName').value;
    const url = document.getElementById('linkURL').value;
    if (name && url) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = url;
      a.textContent = name;
      a.target = "_blank";
      li.appendChild(a);
      document.getElementById("shortcutList").appendChild(li);
      closeShortcutForm();
    }
  }

  function openTaskForm() {
    document.getElementById('taskForm').style.display = 'block';
  }
  function closeTaskForm() {
    document.getElementById('taskForm').style.display = 'none';
  }
  function addTask() {
    const name = document.getElementById('taskName').value;
    const owner = document.getElementById('taskOwner').value;
    const due = document.getElementById('taskDue').value;
    const today = new Date().toISOString().split('T')[0];
    const statusIcon = due < today ? 'ðŸ”´' : (due === today ? 'ðŸŸ ' : 'ðŸŸ¢');
    const row = `<tr><td>${name}</td><td>${owner}</td><td>${statusIcon}</td><td>${due}</td></tr>`;
    document.getElementById("taskTable").innerHTML += row;
    closeTaskForm();
  }

  function openNotesForm() {
    document.getElementById('notesForm').style.display = 'block';
  }
  function closeNotesForm() {
    document.getElementById('notesForm').style.display = 'none';
  }
  function addNote() {
    const title = document.getElementById('noteTitle').value;
    const content = document.getElementById('noteContent').value;
    const li = document.createElement("li");
    li.textContent = `${title}: ${content}`;
    document.getElementById("notesList").appendChild(li);
    closeNotesForm();
  }
</script>

</body>
</html>
